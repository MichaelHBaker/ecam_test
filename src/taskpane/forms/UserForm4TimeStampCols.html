<script> // TODO Add id so we can execute just this script after it is inserted with innerhtml, via appendchild or eval()
    console.log('HTML fragment loaded, UserForm4TimeStampCols script executed');

    function submitForm() {
        console.log('loaded submitForm function');
        const radios = document.getElementsByName('time_stamp_cols');
        let selectedValue;
        for (const radio of radios) {
            if (radio.checked) {
                selectedValue = radio.value;
                break;
            }
        }
        window.setGlobal ('iTimeCols', selectedValue);
        console.log("Selected option: " + selectedValue);
    }
    
    function cancelForm() {
        console.log('loaded cancelForm function');
        selectedValue = 5
        window.setGlobal ('iTimeCols', selectedValue);
        console.log("Selected option: " + selectedValue);
    }

</script>

<h4>Time Stamp Definition</h4>
<p>
    Are the Time Stamps in 1 column or 2 columns?
    (If 2 columns, it is assumed that the Date is in the first column and the time is in the second column)
</p>
<form>

    <input type="radio" id="one_column" name="time_stamp_cols" value="One Colum">
    <label for="html">One Column</label><br>

    <input type="radio" id="two" name="time_stamp_cols" value="Two">
    <label for="css">Two</label><br>

    <input type="button" id="submit-button-id" onclick="submitForm()" value="Submit">
    <input type="button" id="cancel-button-id" onclick="cancelForm()" value="Cancel">
</form>
