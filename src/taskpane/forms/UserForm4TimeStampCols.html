<script> 

    function submitForm() {
        console.log('loaded submitForm function');
        const radios = document.getElementsByName('time_stamp_cols');
        let selectedValue;
        for (const radio of radios) {
            if (radio.checked) {
                selectedValue = radio.value;
                break;
            }
        }
        window.stateSet ('iTimeCols', Number(selectedValue));
        console.log("Selected option: " + selectedValue);
    }
    
    // function cancelForm() {
    // }
</script>

<h4>Time Stamp Definition</h4>
<p>Are the Time Stamps in 1 column or 2 columns?</p>
<p>(If 2 columns, it is assumed that the Date is in the first column and the time is in the second column)</p>

<form>
    <input type="radio" id="one_column_id" name="time_stamp_cols" value="1">
    <label for="one_column_id">One Column</label><br>
    <input type="radio" id="two_column_id" name="time_stamp_cols" value="2">
    <label for="two_column_id">Two Column</label><br>
    <input type="button" id="submit_button_id" onclick="submitForm()" value="Submit">
    <!-- <input type="button" id="cancel_button_id" onclick="cancelForm()" value="Cancel"> -->
    <input type="button" id="cancel_button_id" value="Cancel">
</form>
